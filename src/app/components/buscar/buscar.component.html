<div class="container-fluid">
<div class="row">
  <div class="col-12 col-lg-7 borde">
    <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="col-12 btn text-center col-sm-auto  btn-outline-info my-2 my-sm-0" type="submit" (click)="print()">Search</button>
      </form>
    </nav>
    <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Sector</th>
          <th scope="col">Empresa</th>
          <th scope="col">Rol</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of contactos; let i = index">
          <th scope="row">{{i}}</th>
          <td>{{item.sector}}</td>
          <td>{{item.empresa}}</td>
          <td>{{item.cargo}}</td>
          <td><button class="btn btn-outline-info btn-sm" (click)="obtener(item)" >Detalle</button></td>
        </tr>
       
      </tbody>
    </table>
  </div>
  </div>
  <div class="col">

    <div class="row borde pad">
      <h2 class="mx-3">Detalle de la publicación</h2>
      <div class="container mb-3">
        <div class="row">
          <div class=" col-5 col-md-3 "><div class="text-right">Sector:</div></div>
          <div class="col ">{{Sector}}</div>
          <div class="w-100"></div>
          <div class="col-5 col-md-3 "><div class="text-right">Sub-sector:</div></div>
          <div class=" col ">{{SubSector}}</div>
          <div class="w-100"></div>
          <div class=" col-5 col-md-3 "><div class="text-right">Empresa:</div></div>
          <div class="col ">{{Empresa}}</div>
          <div class="w-100"></div>
          <div class=" col-5 col-md-3 "><div class="text-right">Nombre contacto:</div></div>
          <div class="col ">{{NombreContacto}}</div>
          <div class="w-100"></div>
          <div class=" col-5 col-md-3 "><div class="text-right">Cargo:</div></div>
          <div class="col ">{{Cargo}}</div>
          <div class="w-100"></div>
          <div class="col-5 col-md-3 "><div class="text-right">Descripción:</div></div>
          <div class="col-12 col-md pl-3">{{Descripcion}}</div>
        </div>
      </div>
      
      
    </div>
    <div class="row borde pad">
      <h2 class="mx-3 mb-3">Motivo de la solicitud</h2>
      <div class="input-group col-11 mx-auto mb-3 ">
        <label class="bg-light text-dark col-12 col-md-5 rounded">Describa el motivo de la solicitud:</label>
        <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
      <div class="text-right col-12 my-2">
        <button type="button" class="btn btn-info mx-1">Solicitar</button>
      </div>
    </div>
  </div>
</div>
</div>
