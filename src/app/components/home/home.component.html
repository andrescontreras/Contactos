<div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-7 borde">
        <h3>Coincidencias</h3>
        <nav class="navbar navbar-light bg-light">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
          </form>
        </nav>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Sector</th>
              <th scope="col">Empresa</th>
              <th scope="col">Rol</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pub of contactos; index as i">
              <th scope="row">{{i+1}}</th>
              <td>{{pub.name}}</td>
              <td>{{pub.phoneNumber}}</td>
              <td>{{pub.note}}</td>
              <td><button class="btn btn-outline-info btn-sm" (click)="obtener(pub)">Detalle</button></td>
            </tr>
           
          </tbody>
        </table>
      </div>
      <div class="col borde">
      <h3>Cuenta</h3>
      <div class="container b1">
          <div class="row">
            <div class="col-5 "><div class="text-right">Tickets disponibles:</div></div>
            <div class="col ">30</div>
            <div class="w-100"></div>
            <div class="col-5 "><div class="text-right">Contactos publicados:</div></div>
            <div class="col ">22</div>
            <div class="w-100"></div>
            <div class="col-5 "><div class="text-right">Tickets recibidos:</div></div>
            <div class="col ">6</div>
            <div class="w-100"></div>
            <div class="col-5 "><div class="text-right">Garantias solucionadas:</div></div>
            <div class="col ">10</div>
            <div class="w-100"></div>
            <div class="col-5 "><div class="text-right">Garantias aprobadas:</div></div>
            <div class="col ">15</div>
            <div class="w-100"></div>
            <div class="col-5 "><div class="text-right">Reportes negativos:</div></div>
            <div class="col ">2</div>
          </div>
        </div>
        
      </div>
    </div>
    </div>
