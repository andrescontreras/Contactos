<div class="container">
    <div class="bg-info text-white py-4">
        <h3 class="my-3 ml-3">Registro de cuenta</h3>
    </div>
    <form action="">
        <div id="DatosPersonales" class="borde">
            <h4>Datos de la cuenta</h4>
            <div class="form-group row">
                <label for="nombres" class="col-auto col-sm-3 col-form-label text-right">Nombres</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <input class="form-control" type="text" placeholder="Ingrese sus nombres" id="nombres">
                </div>
            </div>
            <div class="form-group row">
                <label for="Apellidos" class="col-auto col-sm-3 col-form-label text-right">Apellidos</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <input class="form-control" type="text" placeholder="Ingrese sus apellidos" id="Apellidos">
                </div>
            </div>
            <div class="form-group row">
                <label for="Correo" class="col-auto col-sm-3 col-form-label text-right">Correo</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <input class="form-control" type="email" placeholder="bootstrap@example.com" id="Correot">
                </div>
            </div>
            <div class="form-group row">
                <label for="Telefono" class="col-auto col-sm-3 col-form-label text-right">Teléfono</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <input class="form-control" type="tel" placeholder="1-(555)-555-5555" id="Telefono">
                </div>
            </div>
            <div class="form-group row">
                <label for="Contraseña" class="col-auto col-sm-3 col-form-label text-right">Contraseña</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <input class="form-control" type="password" placeholder="Ingrese la contraseña" id="Contraseña">
                </div>
            </div>
            <div class="form-group row">
                <label for="ConfContraseña" class="col-auto col-sm-3 col-form-label text-right">Confirmar contraseña</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <input class="form-control" type="password" placeholder="Vuelva a escribir la contraseña" id="ConfContraseña">
                </div>
            </div>
        </div>

        <div id="Preferencias" class="borde">
            <h4>Preferencias</h4>

            <div class="form-group row">
                <label for="Preferencias" class="col-auto col-sm-3 col-form-label text-right">Tamaño empresa</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <select class=" form-control custom-select mb-2 mr-sm-2 mb-sm-0" id="tamEmp" [(ngModel)]="tamEmp" name="tamEmp">
                        <option selected>Escoja...</option>
                        <option value="Micro empresa">Micro empresa</option>
                        <option value="Pequeña empresa">Pequeña empresa</option>
                        <option value="Mediana empresa">Mediana empresa</option>
                        <option value="Gran empresa">Gran empresa</option>
                    </select>
                </div>
                <button type="button" class="btn btn-info" (click)="addPref('Tamaño empresa')">Agregar</button>
            </div>
            <div class="form-group row">
                <label for="Preferencias" class="col-auto col-sm-3 col-form-label text-right">Sector</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <select class="form-control custom-select mb-2 mr-sm-2 mb-sm-0" id="sector" [(ngModel)]="sector" name="sector">
                        <option selected>Escoja...</option>
                        <option *ngFor="let item of sectores" [value]="item">{{item}}</option>
                        
                    </select>
                </div>
                <button type="button" class="btn btn-info" (click)="addPref('Sector')">Agregar</button>
            </div>
            <div class="form-group row">
                <label for="Preferencias" class="col-auto col-sm-3 col-form-label text-right">País</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <select class="form-control custom-select mb-2 mr-sm-2 mb-sm-0" id="pais" name="pais" [(ngModel)]="pais" >
                        <option selected>Escoja...</option>
                        <option *ngFor="let item of ubicaciones" [value]="item">{{item}}</option>
                    </select>
                    
                </div>
                
            </div>
            <div class="form-group row">
                <label for="ciudad" class="col-auto col-sm-3 col-form-label text-right">Ciudad</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <input class="form-control" type="text" name="ciudad" [(ngModel)]="ciudad" placeholder="Ingrese una ciudad del país que selecciono anteriormente" id="ciudad">
                </div>
                <button type="button" class="btn btn-info" (click)="addPrefUbicacion()">Agregar</button>
            </div>

            <!-- prueba-->
            <div class="container mb-3">
                <div class="row">
                  <div class="col align-self-start">
                    
                  </div>
                  <div class="col-7 align-self-center">
                    <div class="col">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th scope="col">Tipo</th>
                                        <th scope="col-2">Preferencia</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of preferencias ; let i = index">
        
                                        <td class="">{{item.tipo}}</td>
                                        <td class="">{{item.preferencia}}</td>
                                        <td class="">
                                           
                                            <i (click)="deletePref(i)" class="far  fa-trash-alt"></i>
                                        </td>
        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                  </div>
                  <div class="col align-self-end">
                    
                  </div>
                </div>
              </div>
            <!-- prueba-->

            
        </div>


        <div class="borde container">
            <div class="row">

                <div id="Trabaja" class="col-12 col-md-6 ">

                    <div class="form-check custom-control custom-checkbox  ml-md-5 mt-2 mb-2">
                        <label class="label1">
                            <input #trabaja type="radio" name="radio" (change)="valor1()"> <span class="label-text">¿Actualmente
                                trabaja en anguna organización?</span>
                        </label>
                    </div>
                </div>

                <div id="Trabaja" class="col-md-6 ">

                    <div class="form-check custom-control custom-checkbox ml-md-5 mt-2 mb-2">
                        <label class="label1">
                            <input type="radio" name="radio" (change)="valor2()"> <span class="label-text">¿Es
                                independiente o empleador?</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="marked1" id="Organizaion" class="borde">
            <h4>Datos de organización</h4>
            <div class="form-group row">
                <label for="nombreEmpr" class="col-auto col-sm-3 col-form-label text-right">Nombre</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <input class="form-control" type="text" placeholder="Ingrese el nombre de la empresa" id="nombreEmpr">
                </div>
            </div>
            <div class="form-group row">
                <label for="Preferencias" class="col-auto col-sm-3 col-form-label text-right">Tamaño empresa</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <select class="form-control custom-select mb-2 mr-sm-2 mb-sm-0" id="Preferencias">
                        <option selected>Escoja...</option>
                        <option value="1">Micro empresa</option>
                        <option value="2">Pequeña empresa</option>
                        <option value="3">Mediana empresa</option>
                        <option value="4">Gran empresa</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Preferencias" class="col-auto col-sm-3 col-form-label text-right">Cargo en la empresa</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <select class="form-control custom-select mb-2 mr-sm-2 mb-sm-0" id="Preferencias">
                        <option selected>Escoja...</option>
                        <option *ngFor="let item of cargos" [value]="item">{{item}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="Sector" class="col-auto col-sm-3 col-form-label text-right">Sector económico</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <select class="form-control custom-select mb-2 mr-sm-2 mb-sm-0" id="Preferencias">
                        <option selected>Escoja...</option>
                        <option *ngFor="let item of sectores" [value]="item">{{item}}</option>
                        
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="CorreoCorp" class="col-auto col-sm-3 col-form-label text-right">Correo corporativo</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <input class="form-control" type="text" placeholder="Ingrese su correo personal corporativo" id="CorreoCorp">
                </div>
            </div>
            <div class="form-group row">
                <label for="TelefonoCorp" class="col-auto col-sm-3 col-form-label text-right">Teléfono corporativo</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <input class="form-control" type="text" placeholder="Ingrese su teléfono personal corporativo">
                </div>
            </div>
        </div>

        <div *ngIf="marked2" id="Organizaion1" class="borde">
            <h4>Datos de dependiente o empleador</h4>
            <div class="form-group row">
                <label for="nombreEmpr" class="col-auto col-sm-3 col-form-label text-right">Nombre actividad</label>
                <div class="col-11 col-sm-8 col-lg-7">
                    <input class="form-control" type="text" placeholder="Actividad que desarrolla" id="nombreEmpr">
                </div>
            </div>
            <div class="form-group row">
                <label for="Sector" class="col-auto col-sm-3 col-form-label text-right" placeholder="Describa brevemente la actividad que desarrolla">Descripción</label>
                <div class="input-groupcol-11 col-sm-8 col-lg-7 ">
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>
            </div>

        </div>

        <div class="text-right col-12 my-2">
            <button type="button"  class="btn btn-info mx-1" data-toggle="modal" data-target="#confirmacion">Registrarse</button>
            <button type="button" routerLink="/login/" class="btn btn-info mx-1">Cancelar</button>
        </div>
    </form>
    <app-footer></app-footer>
</div>

<!-- modal -->
<div class="modal" id="confirmacion" aria-labelledby="confirmacion" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Estado del registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Sus datos de cuenta has sido guardados correctamente, ya puede iniciar sesión en el portal</p>
        </div>
        <div class="modal-footer">
          <button #btnClose type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" (click)="terminar()" routerLink="/login/" class="btn btn-info">Terminar registro</button>
        </div>
      </div>
    </div>
  </div>
